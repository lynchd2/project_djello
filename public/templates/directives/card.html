<div class="col-md-12 card-show" ng-click="showCard(card)" data-toggle="modal" data-target="#myModal">
    <strong>Card</strong> Title: {{card.title}}{{card.id}}<br>
    <strong>Description:</strong> {{card.description}}</br></br>
  <!-- Modal -->
</div></br></br></br>
  <div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div ng-submit="editCard(card)">
            <h4 editable-text="card.title" class="modal-title" id="myModalLabel">{{card.title}}{{card.id}}</h4>
          </div>
        </div>
        <div ng-submit="editCard(card)">
          <p editable-text="card.description" class="modal-body">
          {{card.description}}
          </p>
        </div>
        <div class="modal-body">
          Members go here{{card.id}}
        </div>
        <div class="modal-body">
          Activities go here
        </div>
        <div class="modal-footer">
          <button ng-click="removeCard(card)" type="button" class="btn btn-primary">Mark Complete</button>
          <button  type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        </div>
      </div>
    </div>
  </div>
