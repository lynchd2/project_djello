<div ng-submit="editListTitle(list)" class="col-md-3 single-list">
  <p editable-text="list.title">{{list.title}}</p></br>
  <p editable-text="list.description">{{list.description}}</p></br>

  <!-- Button trigger modal -->
  <a ng-click="createCard()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add Card
  </a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 editable-text="card.title" ng-model="card.title" class="modal-title" id="myModalLabel">{{card.title}}</h4>
        </div>
        <div editable-text="card.description" ng-model="card.description" class="modal-body">
          {{card.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
